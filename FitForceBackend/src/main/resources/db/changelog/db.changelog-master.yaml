databaseChangeLog:
  - changeSet:
      id: 1
      author: author_name
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                  autoIncrement: true
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: role
                  type: VARCHAR(255)
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: phone_number
                  type: VARCHAR(255)
              - column:
                  name: address
                  type: VARCHAR(255)
              - column:
                  name: city
                  type: VARCHAR(255)
              - column:
                  name: postal_code
                  type: VARCHAR(255)
              - column:
                  name: country
                  type: VARCHAR(255)
              - column:
                  name: instagram
                  type: VARCHAR(255)
              - column:
                  name: trainings
                  type: VARCHAR(255)
              - column:
                  name: circuits
                  type: VARCHAR(255)
              - column:
                  name: weight
                  type: VARCHAR(255)

  - changeSet:
      id: 2
      author: author_name
      changes:
        - createSequence:
            sequenceName: user_seq
            startValue: 1
  - changeSet:
      id: 3
      author: author_name
      changes:
        - createTable:
            tableName: trainings
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                  autoIncrement: true
              - column:
                  name: name
                  type: VARCHAR(255)
  - changeSet:
      id: 4
      author: author_name
      changes:
        - createSequence:
            sequenceName: trainings_seq
            startValue: 1
  - changeSet:
      id: 5
      author: author_name
      changes:
        - createTable:
            tableName: training_goals
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
                  autoIncrement: true
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: training_id
                  type: INTEGER
              - column:
                  name: weight_loss_goal
                  type: DOUBLE
              - column:
                  name: muscle_gain_goal
                  type: DOUBLE
              - column:
                  name: increaseSpeed_goal
                  type: DOUBLE
              - column:
                  name: increaseAcceleration
                  type: DOUBLE
              - column:
                  name: waist_loss_goal
                  type: DOUBLE
              - column:
                  name: hip_loss_goal
                  type: DOUBLE
              - column:
                  name: chest_loss_goal
                  type: DOUBLE
              - column:
                  name: arm_loss_goal
                  type: DOUBLE
              - column:
                  name: calories_burned
                  type: INTEGER
  - changeSet:
      id: 6
      author: author_name
      changes:
        - createTable:
            tableName: exercises
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                  autoIncrement: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: training_id
                  type: INTEGER
                  constraints:
                    foreignKeyName: fk_exercises_training
                    references: trainings(id)
  - changeSet:
      id: 7
      author: author_name
      changes:
        - createSequence:
            sequenceName: exercises_seq
            startValue: 1